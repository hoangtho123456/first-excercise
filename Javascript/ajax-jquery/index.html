<body>

<h2 style="text-align: center;">FROM_AJAX_EXCERCISE</h2>
<div class="container">
	<form method="POST">
		<div class="form-group">
			<label class="sr-only">Username:</label>
			<input type="text" class="input-text" id="username" name="username">
			<span class="validate" id="validate_user"></span>
		</div>
		<div class="form-group">
			<label class="sr-only">Password:</label>
			<input type="password" class="input-text" id="password" name="password" value="">
			<span class="validate" id="validate_pass"></span>			
		</div>
		<div class="form-group">
			<label class="sr-only">Email:</label>
			<input type="email" class="input-text" id="email" name="email" value="">

		</div>

		<div class="form-group" id="calen-title">

			<span class="" id="validate_day"></span>
			<div class="calendar">
				<div class="calen-show">
				 <table>
					<tbody>
						<tr class="calen-button">
							<td id="prev_year">&#10094;&#10094;</td>
							<td id="prev_month">&#10094;</td>
							<td colspan="2">
								<select class="calen-select" id="calen_select_months" >
									<option value="0">January</option>
									<option value="1">February</option>
									<option value="2">March</option>
									<option value="3">April</option>
									<option value="4">May</option>
									<option value="5">June</option>
									<option value="6">July</option>
									<option value="7">August</option>
									<option value="8">September</option>
									<option value="9">October</option>
									<option value="10">November</option>
									<option value="11">December</option>
								</select>
							</td>
							<td>
								<select class="calen-select" id="calen_select_years"></select><!--Combobox choose year-->
							</td>
							<td id="next_month">&#10095;</td>
							<td id="next_year">&#10095;&#10095;</td>
						</tr>
						<tr class="calen-days">
							<td>Sun</td>
							<td>Mon</td>

					</tbody>
				 </table>
	            </div>
			</div>		
		</div>	
		<button type="submit" class="btn-submit btn-primary">Submit</button>
		<button type="button" typebtn="reset" class="btn-primary">Reset</button>
