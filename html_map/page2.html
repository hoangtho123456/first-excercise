<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta content="ja" http-equiv="Content-Language">
  <meta content="text/css" http-equiv="Content-Style-Type">
  <meta content="text/javascript" http-equiv="Content-Script-Type">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Map</title>
  <link type="text/css" rel="stylesheet" href="./assets/css/main.css">
  <link type="text/css" rel="stylesheet" href="./assets/css/jquery.autocomplete.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.core.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="earth-bg">
  <header>
    <div class="inner header-content">
      <img class="child-crowd" src="assets/images/child_crowd.png" alt="child_crowd">
      <div class="header-title">
        <p><ruby>
          世<rt>せ</rt>界<rt>かい</rt>の<rt></rt>国<rt>くに</rt>データベース
        </ruby></p>
        <!--<span><ruby>
          世<rt>せ</rt>界<rt>かい</rt>の<rt></rt>国<rt>くに</rt>や<rt></rt>
          地<rt>ち</rt>域<rt>いき</rt>の<rt></rt>人<rt>じん</rt>口<rt>こう</rt>
          や<rt></rt>面<rt>めん</rt>積<rt>せき</rt> ，国<rt>こっ</rt>旗<rt>き</rt>
          などを<rt></rt>調<rt>しら</rt>べることができます。
        </ruby></span>-->
      </div>
    </div>
  </header>
  <div class="page2-inner page2-top">
    <div class="map-news">
      <div class="map-info">
        <p class="map-news-title">お知らせ</p>
        <dl>
          <dt>2018/3/20</dt>
          <dd>世界の国データベースを公開いたしました。</dd>
        </dl>
        <dl>
          <dt>2018/3/20</dt>
          <dd>世界の国データベースを公開いたしました。</dd>
        </dl>
        <dl>
          <dt>2018/3/20</dt>
          <dd>世界の国データベースを公開いたしました。</dd>
        </dl>
        <dl>
          <dt>2018/3/20</dt>
          <dd>世界の国データベースを公開いたしました。</dd>
        </dl>
      </div>
    </div>
    <p class="map-text-na">
      <ruby>国<rt>くに</rt>調<rt>しら</rt>べに<rt></rt>使<rt>つか</rt>えるワークシートはこちら→
        <a href="">ワークシート</a></ruby></p>
    <div class="map-group">
      <div class="map-group-radio">
        <label class="map-group-check"><ruby>地<rt>ち</rt>域<rt>いき</rt>から<rt></rt>選<rt>えら</rt>ぶ</ruby>
          <input id="data_check1" type="radio" name="ra" value="州">
          <span class="checkmark"></span>
        </label>
        <p><input class="radio-js" id="in-radio-1" type="radio" name="ra" value="ra1">
          <label for ="in-radio-1">
            <ruby>地<rt>ち</rt>域<rt>いき</rt>から<rt></rt>選<rt>えら</rt>ぶ</ruby>
          </label></p>
        <p><input class="radio-js" id="in-radio-2" type="radio" name="ra" value="ra2">
          <label for="in-radio-2"><ruby>名<rt>な</rt>前<rt>まえ</rt>を<rt></rt>入<rt>い</rt>
            れて<rt></rt>選<rt>えら</rt>ぶ</ruby></label></p>
      </div>
      <div class="map-group-select">
        <div class="select1">
          <label><ruby>地<rt>ち</rt>域<rt>いき</rt></ruby></label><br>
          <select class="select1-js" id="continents"></select>
        </div>
        <div class="select1">
          <label><ruby>国<rt>くに</rt>や<rt></rt>地<rt>ちいき</rt>域</ruby></label><br>
          <select class="select1-js" id="nations"></select>
        </div>
        <div class="select1">
          <label></label><br>
          <input class="input-search select2-js" type="text" name="" id="search" value="" placeholder="search">
        </div>
      </div>
    </div>

    <div class="map-group-check-js" >
      <ruby>
        表<rt>ひょう</rt>示<rt>じ</rt>させる<rt></rt>項<rt>こう</rt>目<rt>もく</rt>
      </ruby><br>
      <label class="map-group-check"><ruby>州<rt>しゅう</rt></ruby>
        <input id="data_check1" type="checkbox" name="check" value="州">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check"><ruby>首<rt>しゅ</rt>都<rt>と</rt></ruby>
        <input id="data_check2" type="checkbox" name="check" value="首都">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check"><ruby>面<rt>めん</rt>積<rt>せき</rt></ruby>
        <input id="data_check3" type="checkbox" name="check" value="面積">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check"><ruby>人<rt>じん</rt>口<rt>こう</rt></ruby>
        <input id="data_check4" type="checkbox" name="check" value="人口">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check"><ruby>平<rt>へい</rt>均<rt>きん</rt>寿<rt>じゅ</rt>命<rt>みょう</rt></ruby>
        <input id="data_check5" type="checkbox" name="check" value="平均寿命">
        <span class="checkmark"></span>
      </label>  
      <label class="map-group-check"><ruby>主<rt>おも</rt>な<rt></rt>言<rt>げん</rt>語<rt>ご</rt></ruby>
        <input id="data_check6" type="checkbox" name="check" value="主な宗教">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">
        <ruby>国<rt>こっ</rt>旗<rt>き</rt>（地<rt>ち</rt>域<rt>いき</rt>の<rt></rt>旗<rt>はた</rt>）について</ruby>
        <input id="data_check7" type="checkbox" name="check" value="国・地域の旗について">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">
        <ruby>通<rt>つう</rt>貨<rt>か</rt></ruby>
        <input id="data_check8" type="checkbox" name="check" value="通貨">
        <span class="checkmark"></span>
      </label>  
      <label class="map-group-check">
        <ruby>伝<rt>でん</rt>統<rt>とう</rt>的<rt>てき</rt>な<rt></rt>料<rt>りょう</rt>理<rt>り</rt></ruby>
        <input id="data_check9" type="checkbox" name="check" value="伝統的な料理">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">さかんなスポーツ
        <input id="data_check10" type="checkbox" name="check" value="さかんなスポーツや国技">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">
        <ruby>過<rt>か</rt>去<rt>こ</rt>のオリンピック<rt></rt>開<rt>かい</rt>
              催<rt>さい</rt>都<rt>と</rt>市<rt>し</rt></ruby>
        <input id="data_check11" type="checkbox" name="check" value="過去のオリンピック開催都市（夏季）">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">
        <ruby>2016<rt></rt>年<rt>ねん</rt>
            リオオリンピックでのかくとくメダル<rt></rt>数<rt>すう</rt></ruby>
        <input id="data_check12" type="checkbox" name="check" value="2016年リオオリンピックでのメダルかくとく数">
        <span class="checkmark"></span>
      </label>
    </div>
    <button class="btn-submit btn-submit-js"><ruby>調<rt>しら</rt>べる</ruby></button>
  </div>
  <script src="./assets/js/jquery-3.2.1.min.js"></script>
  <script src="./assets/js/jquery.autocomplete.js"></script>
  <script src="./assets/js/cookie.js"></script>
  <script src="./assets/js/xlsx.full.min.js"></script>
  <script type="text/javascript" src="./assets/js/js.js"></script>
  <script type="text/javascript" src="./assets/js/behavior.js"></script>
</body>

</html>
