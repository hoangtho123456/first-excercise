<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="ja" http-equiv="Content-Language">
    <meta content="text/css" http-equiv="Content-Style-Type">
    <meta content="text/javascript" http-equiv="Content-Script-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smart Phone Program for Visiting Nurse Business software</title>
    <link type="text/css" rel="stylesheet" href="./assets/css/main.css">
  </head>
  <body>
    <header>
        <h1 class="head-login-title1">訪問看護ステーション業務ソフト</h1>	  
    </header>
    <div class="inner">
      <div class="wrap">
        <table class="tb-login">
        <tbody>
          <tr>
            <td class="tb-login-name">ログインID</td>
            <td><input class="tb-login-text" type="text" name="username" check="checked"></td>
          </tr>
          <tr>
            <td class="tb-login-name">パスワード</td>
            <td><input class="tb-login-text" type="password" name="password" check="checked"></td>
          </tr>
        </tbody>
        </table>
        <button class="btn-sub" type="button">ログイン（開始)</button>
      </div>   
    </div>
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
  </body>
</html>
