<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta content="ja" http-equiv="Content-Language">
  <meta content="text/css" http-equiv="Content-Style-Type">
  <meta content="text/javascript" http-equiv="Content-Script-Type">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Map</title>
  <link type="text/css" rel="stylesheet" href="./assets/css/main.css">
  <link type="text/css" rel="stylesheet" href="./assets/css/jquery.autocomplete.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.core.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="inner">
      <div class="header-content">
        <div class="header-title">
          <p>世(せ)界(かい)の国(くに)データベース</p>
          <label>世(せ)界(かい)の国(くに)や地(ち)域(いき)の人(じん)口(こう)や面(めん)積(せき) ，国(こっ)旗(き)などを調(しら)べることができます。
          </label>
        </div>
        <img src="./assets/images/head-img.jpg" alt="header-img">
      </div>
    </div>
  </header>
  <div class="inner">
    <div class="map-news">
      <p class="map-news-title">お知らせ</p>
      <p>2018/3/20 世界の国データベースを公開いたしました。</p>
    </div>
    <p>国(くに)調(しら)べに使(つか)えるワークシートはこちら→<a href="">ワークシート</a>
      <img class="img-pdf" src="./assets/images/pdf.png" alt="pdf"></p>
    <div class="map-group">
      <div class="map-group-radio">
        <p><input class="radio-js" id="in-radio-1" type="radio" name="ra" value="ra1">
          <label for ="in-radio-1">地(ち)域(いき)から選(えら)ぶ</label></p>
        <p><input class="radio-js" id="in-radio-2" type="radio" name="ra" value="ra2">
          <label for="in-radio-2">名(な)前(まえ)を入(い)れて選(えら)ぶ</label></p>
      </div>
      <div class="map-group-select">
        <div class="select1">
          <label>地(ち)域(いき)</label><br>
          <select class="select1-js" id="continents"></select>
        </div>
        <div class="select1">
          <label>国(くに)や地(ちいき)域</label><br>
          <select class="select1-js" id="nations"></select>
        </div>
        <div class="select1">
          <label></label><br>
          <input class="input-search select2-js" type="text" name="" id="search" value="" placeholder="search">
        </div>
      </div>
    </div>

    <div class="map-group-check-js" >
      <label class="map-group-check">州
        <input id="data_check1" type="checkbox" name="check" value="州">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">首都
        <input id="data_check2" type="checkbox" name="check" value="首都">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">面積
        <input id="data_check3" type="checkbox" name="check" value="面積">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">人口
        <input id="data_check4" type="checkbox" name="check" value="人口">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">平均寿命
        <input id="data_check5" type="checkbox" name="check" value="平均寿命">
        <span class="checkmark"></span>
      </label>  
      <label class="map-group-check">主な宗教
        <input id="data_check6" type="checkbox" name="check" value="主な宗教">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">国旗（地域の旗）について
        <input id="data_check7" type="checkbox" name="check" value="国・地域の旗について">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">通貨
        <input id="data_check8" type="checkbox" name="check" value="通貨">
        <span class="checkmark"></span>
      </label>  
      <label class="map-group-check">伝統的な料理
        <input id="data_check9" type="checkbox" name="check" value="伝統的な料理">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">さかんなスポーツ
        <input id="data_check10" type="checkbox" name="check" value="さかんなスポーツや国技">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">過去のオリンピック開催都市
        <input id="data_check11" type="checkbox" name="check" value="過去のオリンピック開催都市（夏季）">
        <span class="checkmark"></span>
      </label>
      <label class="map-group-check">2016年リオオリンピックでのかくとくメダル数
        <input id="data_check12" type="checkbox" name="check" value="2016年リオオリンピックでのメダルかくとく数">
        <span class="checkmark"></span>
      </label>
    </div>
    <button class="btn-submit btn-submit-js">調べる</button>
  </div>
  <script src="./assets/js/jquery-3.2.1.min.js"></script>
  <script src="./assets/js/jquery.autocomplete.js"></script>
  <script src="./assets/js/cookie.js"></script>
  <script src="./assets/js/xlsx.full.min.js"></script>
  <script type="text/javascript" src="./assets/js/behavior.js"></script>
  <script type="text/javascript" src="./assets/js/js.js"></script>
</body>

</html>
