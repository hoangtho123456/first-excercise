<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./includes/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./includes/loader.js"></script>
    <script type="text/javascript">
      google.charts.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'latitude'],
          ['Antigua and Barbuda', 36], ['Bahamas', -8], ['Barbados', 6], ['Canada', -24],
          ['Costa Rica', 12], ['Cuba', -3], ['North Korean', 3],
          ['Dominica', 28], ['Dominican Republic', 15],
          ['El Salvador', 7], ['Grenada', 35], ['Guatemala', 14],
          ['Haiti', -12], ['Honduras', 6],
          ['Jamaica', -3], ['Mexico', 12],
          ['Nicaragua', 26], ['Panama', 3], ['Saint Kitts and Nevis', 15],
          ['Saint Lucia', 9], ['Saint Vincent and the Grenadines', 0], ['Trinidad and Tobago', 13], ['United States of America (USA)', 5],
          ['Greenland(Denmark)', 10], ['Jordan', 12], ['Puerto Rico', -1],
        ]);

        var options = {
          region: '019',
          legend: false, 
          enableRegionInteractivity: true,
          showInfoWindow: true,
          magnifyingGlass: {enable: true, zoomFactor: 7.5}, 
          colorAxis: {colors: ['grey', 'black', '#e31b23','yellow','blue','green']},
          backgroundColor: '#81d4fa',
          datalessRegionColor: '#f8bbd0',
          defaultColor: '#f5f5f5',
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        google.visualization.events.addListener(chart, "select", function () {
            var countryISO2 = chart.getSelection()[0];
            if(countryISO2) {
                var country = data.getValue(countryISO2.row, 0); 
                alert(country);
                console.log(country);
            }
        });
        $("#refions_div").css("zoom",1);

        // [... google chart code generation ...]

        google.visualization.events.addListener(chart, 'ready', function() { $("#regions_div").css("zoom",1); });
        chart.draw(data, options);
      }

    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
