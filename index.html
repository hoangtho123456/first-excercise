<!--Tên đăng nhập không được để trống
Mật khẩu không được để trống
Mật khẩu nhập lại phải giống với mật khẩu đã nhập ở trên
-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<style type="text/css">
	.active{
		background-color:green; 
	}
</style>
<body>
	<h1 id="head-test">Click me</h1>
	<button type="button" id="testButton">Click me!!!</button>
	<ul id="testList">
		<li>First item</li>
		<li>Second item</li>
		<li>Third item</li>
		<li>Fourth item</li>
		<li>Fifth item</li>
	</ul>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript">
		var count=1;
		var head=document.getElementById("head-test");
		var testbtn=document.getElementById("testButton");
		var testList=document.getElementById("testList");
		testList.addEventListener("click",testListAnimate);
		testbtn.addEventListener("click",testAddNewItem);

		function testAddNewItem(){
			testList.innerHTML+="<li>"+"New "+count+"</li>";
			count++;
		}

		function testListAnimate(t){
			if(t.target.nodeName==="LI"){
				head.innerHTML=t.target.innerHTML;
				for(var i=0;i<t.target.parentNode.children.length;i++){
					t.target.parentNode.children[i].classList.remove("active");
				}
				t.target.classList.add("active");
			}
		}
	</script>
</body>
</html>
