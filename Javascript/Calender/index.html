<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

<h2 class="sl-center"><span><img src="./img/icon.jpg"></span> SLIDER_EXCERCISE</h2>

<div class="sl-content sl-display-container">

  <button class="sl-button sl-black sl-display-left" onclick="plusDivs(-1)">&#10094;&#10094;</button>

  <div class="sl-center">
  	<div class="sl-row-padding sl-section">
	    <div class="sl-col s3">
	      <img class="demo sl-opacity sl-hover-opacity" src="./img/moon_1.jpg" style="width:100%" onclick="currentDiv(1)">
	    </div>
	    <div class="sl-col s3">
	      <img class="demo sl-opacity sl-hover-opacity" src="./img/moon_2.jpg" style="width:100%" onclick="currentDiv(2)">
	    </div>
	    <div class="sl-col s3">
	      <img class="demo sl-opacity sl-hover-opacity" src="./img/moon_3.jpg" style="width:100%" onclick="currentDiv(3)">
	    </div>
	     <div class="sl-col s3">
	      <img class="demo sl-opacity sl-hover-opacity" src="./img/moon_4.jpg" style="width:100%" onclick="currentDiv(4)">
	    </div>
  	</div>
   </div>
</div>
