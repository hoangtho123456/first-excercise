<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./includes/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="./includes/loader.js"></script>
    <script type="text/javascript">
      google.charts.setOnLoadCallback(drawRegionsMap);
      
      function drawRegionsMap() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'latitude'],
          ['Albania', 28], ['Andorra', -8], ['Austria', 6], ['Belarus', -24],
          ['Belgium', 12], ['Bosnia and Herzegovina', -3], ['Bulgaria', 3],
          ['Croatia', 28], ['Cyprus', 15],
          ['Czech Republic', 4], ['Denmark', 35], ['Estonia', 12],
          ['France', -12], ['Finland', 6],
          ['Georgia', -3], ['Germany', -11],
          ['Greece', 26], ['Hungary', 3], ['Iceland', 15],
          ['Ireland', 9], ['San Marino', 0], ['Italy', 13], ['Kosovo', 5],
          ['Latvia', 10], ['Liechtenstein', 12], ['Lithuania', -1],
          ['Luxembourg', -29], ['Macedonia', 6], ['Malta', 32], ['Moldova', 40],
          ['Monaco', 33], ['Montenegro', -14], ['Netherlands', 12], ['Norway', 18],
          ['Poland', -20], ['Portugal', -13], ['Romania', 35],
          ['Russian Federation', 32], ['Serbia', -25], ['Slovakia', -22],
          ['Slovenia', 14], ['Spain', 8], ['Sweden', -1],
          ['Switzerland', -21], ['Turkey', -2], ['Ukraine', -16],
          ['United Kingdom', 0], ['Faroe Islands', -21]
        ]);

        var options = {
          region: '150',
          legend: false, 
          enableRegionInteractivity: true,
          showInfoWindow: true,
          magnifyingGlass: {enable: true, zoomFactor: 7.5},	
          colorAxis: {colors: ['grey', 'black', '#e31b23','yellow','blue','green']},
          backgroundColor: '#81d4fa',
          datalessRegionColor: '#f8bbd0',
          defaultColor: '#f5f5f5',
        };

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        google.visualization.events.addListener(chart, "select", function () {
		        var countryISO2 = chart.getSelection()[0];
		        if(countryISO2) {
                var country = data.getValue(countryISO2.row, 0); 
                alert(country);
                console.log(country);
            }
		    });
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="regions_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
