<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta content="ja" http-equiv="Content-Language">
  <meta content="text/css" http-equiv="Content-Style-Type">
  <meta content="text/javascript" http-equiv="Content-Script-Type">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Map</title>
  <link type="text/css" rel="stylesheet" href="./assets/css/main.css">
  <link type="text/css" rel="stylesheet" href="./assets/css/jquery.autocomplete.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.core.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  <header>
    <div class="inner">
      <div class="header-content">
        <div class="header-title">
          <p>世(せ)界(かい)の国(くに)データベース</p>
          <label>世(せ)界(かい)の国(くに)や地(ち)域(いき)の人(じん)口(こう)や面(めん)積(せき) ，国(こっ)旗(き)などを調(しら)べることができます。
          </label>
        </div>
        <img src="./assets/images/head-img.jpg" alt="header-img">
      </div>
    </div>
  </header>
  <div class="inner">
    <div class="info">
      <div class="info-content">
        <div class="info-title">
          <span class="country-name-js">エジプト</span>
          <label></label>
        </div>
        <p><label class="info-p-tit">州:</label><span id="infoFirst-1"></span></p>
        <p><label class="info-p-tit">首都:</label><span id="infoFirst-2"></span></p>
        <p><label class="info-p-tit">面積:</label><span id="infoFirst-3"></span></p>
        <p><label class="info-p-tit">人口:</label><span id="infoFirst-4"></span></p>
        <p><label class="info-p-tit">平均寿命:</label><span id="infoFirst-5"></span></p>
        <p><label class="info-p-tit">主な言語:</label><span id="infoFirst-6"></span></p>
        <p><label class="info-p-tit">主な宗教:</label><span id="infoFirst-7"></span></p>
        <p><label class="info-p-tit">通貨:</label><span></span id="infoFirst-8"></p>
        <p><label class="info-p-tit">伝統的な料理:</label><span id="infoFirst-9"></span></p>
        <p><label class="info-p-tit">国・地域の旗について:</label><span id="infoFirst-10"></span></p>
        <p><label class="info-p-tit">さかんなスポーツ:</label><span></span id="infoFirst-11"></p>
        <p><label class="info-p-tit">過去のオリンピック開催都市:</label><span id="infoFirst-12"></span></p>
        <p><label class="info-p-tit">2016年リオオリンピックでのメダルかくとく数:</label><span id="infoFirst-13"></span></p>
      </div>
      <button class="info-compare">日本と比較する</button>
      <div class="info-link">
        <a href="#">国・地域の旗データ</a>
        <a href="#">国カード</a>
      </div>
    </div>
  </div>
  <script src="./assets/js/jquery-3.2.1.min.js"></script>
  <script src="./assets/js/jquery.autocomplete.js"></script>
  <script src="./assets/js/cookie.js"></script>
  <script type="text/javascript" src="./assets/js/js.js"></script>
  <script type="text/javascript" src="./assets/js/behavior.js"></script>
  <script src="./assets/js/info.js"></script>
  <script src="./assets/js/xlsx.full.min.js"></script>
</body>

</html>
